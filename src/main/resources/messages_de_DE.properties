lobbysetup.start = <grey>Das Lobbysetup wurde gestartet. Bitte folge den Anweisungen. Nur wenn das Setup vollständig durchlaufen wurde ist die Lobby konfiguriert und nutzbar.
lobbysetup.finish = <grey>Das Lobbysetup wurde <green>erfolgreich abgeschlossen<grey>. Du kannst nun die Datei <yellow><arg:0> <grey>in die Produktion übertragen.
